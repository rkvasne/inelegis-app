<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início | Inelegis - Sistema de Consulta de Inelegibilidade</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=0.0.8">
    
    <!-- Inicializar tema antes do carregamento (evitar flash) -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('inelegis_theme');
            const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            const theme = savedTheme || systemTheme;
            
            // Sempre remover primeiro para garantir estado limpo
            document.documentElement.classList.remove('dark-theme');
            
            // Adicionar apenas se for dark
            if (theme === 'dark') {
                document.documentElement.classList.add('dark-theme');
            }
        })();
    </script>
</head>

<body>
    <!-- Header será renderizado aqui -->
    <div id="header-placeholder"></div>

    <!-- Navegação será renderizada aqui -->
    <div id="nav-placeholder"></div>

    <main class="container mt-8">
        <!-- Card de Informações do Sistema -->
        <div class="card mb-6">
            <div class="card-header">
                <h2>Informações do Sistema</h2>
                <p>Dados oficiais e status de conformidade</p>
            </div>
            <div class="card-body">

                <div class="alert alert-info" role="region" aria-labelledby="info-title">
                    <div class="alert-icon" aria-hidden="true">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                            </path>
                        </svg>
                    </div>
                    <div class="alert-content">
                        <h3 id="info-title">Base de Dados Oficial</h3>
                        <p>Tabela exemplificativa disponibilizada pelo TRE-SP - atualizada em
                            outubro de 2024 - revisada
                            pela CRE-RO em 02/06/2025</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Card de Acesso -->
        <div class="card mb-6">
            <div class="card-header">
                <h2>Acesso ao Sistema</h2>
                <p>Confirme que leu e compreendeu as informações acima</p>
            </div>
            <div class="card-body">
                <div class="checkbox-group mb-4">
                    <input type="checkbox" id="confirmacao" class="checkbox-input">
                    <label for="confirmacao" class="checkbox-label">
                        Estou ciente de que este é um sistema não oficial e que devo sempre
                        confirmar as informações na
                        legislação vigente e nas orientações oficiais mais recentes antes de
                        tomar decisões definitivas.
                    </label>
                </div>

                <div class="flex justify-center">
                    <button id="acessarBtn" class="btn btn-primary" disabled aria-describedby="confirmacao">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                        </svg>
                        Acessar Sistema de Consulta
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer será renderizado aqui -->
    <div id="footer-placeholder"></div>

    <!-- Script -->
    <script>
        // Controle do checkbox e botão
        const checkbox = document.getElementById('confirmacao');
        const button = document.getElementById('acessarBtn');
        const consultaLink = document.querySelector('a[href="consulta"]');

        // Verificar se usuário já aceitou os termos anteriormente
        const termosAceitos = localStorage.getItem('ineleg_termos_aceitos') === 'true';

        if (termosAceitos) {
            // Se já aceitou, permitir acesso direto
            checkbox.checked = true;
            button.disabled = false;
            if (consultaLink) {
                consultaLink.style.pointerEvents = 'auto';
                consultaLink.style.opacity = '1';
            }
        } else {
            // Bloquear link de consulta no menu
            if (consultaLink) {
                consultaLink.style.pointerEvents = 'none';
                consultaLink.style.opacity = '0.5';
                consultaLink.style.cursor = 'not-allowed';
                consultaLink.setAttribute('aria-disabled', 'true');
                consultaLink.addEventListener('click', function (e) {
                    e.preventDefault();
                    alert('Por favor, leia e concorde com os termos antes de acessar o sistema de consulta.');
                });
            }
        }

        checkbox.addEventListener('change', function () {
            button.disabled = !this.checked;
            button.setAttribute('aria-disabled', String(!this.checked));

            // Atualizar estado do link de consulta
            if (consultaLink) {
                if (this.checked) {
                    consultaLink.style.pointerEvents = 'auto';
                    consultaLink.style.opacity = '1';
                    consultaLink.style.cursor = 'pointer';
                    consultaLink.setAttribute('aria-disabled', 'false');
                } else {
                    consultaLink.style.pointerEvents = 'none';
                    consultaLink.style.opacity = '0.5';
                    consultaLink.style.cursor = 'not-allowed';
                    consultaLink.setAttribute('aria-disabled', 'true');
                }
            }
        });

        button.addEventListener('click', function () {
            if (checkbox.checked) {
                // Salvar consentimento no localStorage
                localStorage.setItem('ineleg_termos_aceitos', 'true');
                window.location.href = 'consulta';
            }
        });

        // Atalhos de teclado
        document.addEventListener('keydown', function (e) {
            // Alt + D para documentação
            if (e.altKey && e.key === 'd') {
                e.preventDefault();
                window.open('docs/README.md', '_blank');
            }

            // Ctrl + Enter para acessar (se checkbox marcado)
            if (e.ctrlKey && e.key === 'Enter') {
                if (checkbox.checked) {
                    e.preventDefault();
                    localStorage.setItem('ineleg_termos_aceitos', 'true');
                    window.location.href = 'consulta';
                }
            }
        });
    </script>

    <!-- Components & Theme Manager -->
    <script src="js/components.js?v=0.0.8"></script>
    <script src="js/theme-manager.js?v=0.0.8"></script>
    <script>
        // Inicializar componentes antes do DOMContentLoaded
        Components.init('index');
    </script>
</body>

</html>
